<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Points Calculator</title>

<style>
    body {
        font-family: system-ui, Arial;
        padding: 20px;
        max-width: 700px;
        margin: auto;
        direction: ltr;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }
    input[type="number"] {
        width: 120px;
        padding: 6px;
        margin-top: 5px;
    }
    input[type="checkbox"] {
        transform: scale(1.2);
        margin-left: 6px;
    }
    button {
        padding: 10px 15px;
        margin-top: 15px;
        cursor: pointer;
        border: none;
        background: black;
        color: white;
        border-radius: 5px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
    }
    th {
        background: #f0f0f0;
    }
    .total {
        font-size: 1.2em;
        font-weight: bold;
        text-align: right;
    }
</style>
</head>

<body>

<h2>Points Calculator</h2>

<label>Task Name</label>
<input id="name" type="text" placeholder="Example: Study 1 hour" style="width: 300px; padding: 6px;"><br>

<label>Weight</label>
<input id="weight" type="number" value="5">

<label>Multiplier</label>
<input id="mult" type="number" value="1" step="0.1">

<label>Bonus</label>
<input id="bonus" type="number" value="0" step="0.1">

<label>Max Points (0 = no limit)</label>
<input id="max" type="number" value="0">

<label style="margin-top:15px;">Completed?</label>
<input id="completed" type="checkbox" checked>

<br>
<button onclick="addTask()">Add Task</button>

<table id="table">
    <thead>
        <tr>
            <th>Task</th>
            <th>Weight</th>
            <th>Multiplier</th>
            <th>Bonus</th>
            <th>Points</th>
        </tr>
    </thead>
    <tbody id="rows"></tbody>
</table>

<p class="total">Total Points: <span id="total">0</span></p>

<script>
function calculatePoints(w, m, b, max, completed) {
    if (!completed) return 0;
    let p = w * m + b;
    if (max > 0) p = Math.min(p, max);
    return Math.round(p * 100) / 100;
}

function addTask() {
    let name = document.getElementById("name").value || "Task";
    let w = parseFloat(document.getElementById("weight").value) || 0;
    let m = parseFloat(document.getElementById("mult").value) || 0;
    let b = parseFloat(document.getElementById("bonus").value) || 0;
    let max = parseFloat(document.getElementById("max").value) || 0;
    let completed = document.getElementById("completed").checked;

    let pts = calculatePoints(w, m, b, max, completed);

    let table = document.getElementById("rows");
    let tr = document.createElement("tr");

    tr.innerHTML = `
        <td>${name}</td>
        <td>${w}</td>
        <td>${m}</td>
        <td>${b}</td>
        <td>${pts}</td>
    `;

    table.appendChild(tr);

    updateTotal();
}

function updateTotal() {
    let sum = 0;
    let rows = document.querySelectorAll("#rows tr td:last-child");
    rows.forEach(td => sum += parseFloat(td.innerText));

    document.getElementById("total").innerText = Math.round(sum * 100) / 100;
}
</script>

</body>
</html>
